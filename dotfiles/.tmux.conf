# Default terminal
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

######################
# Plugins
######################

# TMUX plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Yanks to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# TMUX session persists at restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Sidebar with prefix+tab for toggle
# and prefix+backspace for toggle and focus
set -g @plugin 'tmux-plugins/tmux-sidebar'

# powerline
set -g @plugin 'erikw/tmux-powerline'

# powerline settings
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90

# unify window list
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour33]•#[fg=colour255, bg=colour33] #I:#W #[fg=colour235]•#[fg=colour33, bg=colour235]"

# shows netspeed
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @net_speed_interfaces "wlp2s0"
set -g @net_speed_format "↓ %8s ↑ %8s"

# shows cpu, mem load
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# status bar
set -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
set -g status-right "#[fg=colour24]#[fg=colour255,bg=colour24]#{net_speed} #(~/.tmux/plugins/tmux-powerline/powerline.sh right)"

######################
# End Plugins
######################

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
